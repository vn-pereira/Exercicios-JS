<!DOCTYPE html>

<html lang="pt-br">
    
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Exibindo Menu</title>
        </head>
            <!--7. Exibindo o menu: faça uma função que exibe o menu de bebidas de um restaurante (utilizando
            document.write), com um item em cada linha: 1-Refrigerante, 2-Suco, 3-Água.
            
            8. Exibindo o menu e pegando a resposta do usuário: faça uma função que exibe o menu de
            bebidas de um restaurante (utilizando document.write), com um item em cada linha: 1-
            Refrigerante, 2-Suco, 3-Água. Após isso, receba a escolha do cliente (utilizando prompt) e
            retorne o valor/item escolhido pelo cliente. Utilize document.write para escrever na tela o
            resultado desta função com os parâmetros a sua escolha. Teste todas as saídas possíveis.
            
            9. Exibindo o menu e pegando a resposta do usuário: faça uma função que exibe o menu de
            bebidas de um restaurante (utilizando document.write), com um item em cada linha: 1-
            Refrigerante, 2-Suco, 3-Água. Após isso, receba a escolha do cliente como um número
            (utilizando prompt) e exiba na tela o tipo da bebida escolhida pelo cliente.-->
            
        
        <script>
           // var pedidoCliente = prompt("Qual é o pedido Sr(a)?")
            
            function ExibirMenu(){
                document.write("Menu restaurante <br> <br>");
                document.write("1-Refrigerante <br>");
                document.write("2-Suco <br>");
                document.write("3-Água <br>");
            }
            ExibirMenu();

            function pedidoCliente(escolhaCliente){ //

                if ((escolhaCliente == 'refrigerante') || (escolhaCliente == 1)) {
                    document.write("O pedido do(a) Sra foi Refrigerante");
                }
                else if ((escolhaCliente == 'suco') || (escolhaCliente == 2)){
                    document.write("O pedido do(a) Sra foi suco <br>");
                }
                else if((escolhaCliente == 'água') || (escolhaCliente == 3)){
                    document.write("O pedido do(a) Sra foi água <br>");
                }
                else{
                    document.write("O cliente não pediu nenhum dos itens do menu <br>");
                }
            }

            function fazerPedido(){
                var resposta = prompt("Qual é o pedido Sr(a)?").toLowerCase(); //a variavel armazena o dado que o usuário digitou
                console.log(resposta); // para retornar a resposta no console ou pode retornar qualquer coisa no JS
                pedidoCliente(resposta); //chamando a função pedidoCliente e como parametro 'resposta' da var declarada acima
            }
        </script>

        <body>
            <br>        <!--chamando a função fazerPedido-->
            <button type="button" onclick="fazerPedido()">Fazer Pedido</button> <!--quando o cliente clicar o prompt vai aparecer-->
        </body>
</html>
